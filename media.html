<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/lightbox.min.css" rel="stylesheet">
  <title>Media</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #3c3c3c;
    }

    table {
      font-family: arial, helvetica, sans-serif;
      width: 100%;
      color: #FF00FF;
    }

    .About {
      position: relative;
      top: 125px;
      margin-left: 3%;
    }

    img {
      min*-width: 100%;
      min*-height: 100%;
      display: block;
      object-fit: cover
    }

    container-fluid {
      margin-left: auto;
    }

    iframe {
      margin-bottom: 50px;
    }

    /*gallery*/
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
    }

    .header {
      text-align: center;
      padding: 32px;
    }

    .row {
      display: -ms-flexbox;
      /* IE10 */
      display: flex;
      -ms-flex-wrap: wrap;
      /* IE10 */
      flex-wrap: wrap;
      padding: 0px 0px;
      margin-left: 40px;
      margin-right: 40px;
      margin-top: 120px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
      -ms-flex: 25%;
      /* IE10 */
      flex: 25%;
      max-width: 45%;
      padding: 0 4px;
    }

    .column img {
      margin-top: 8px;
      vertical-align: middle;
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
      .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
      }
    }


    .bgimg {
      background-position: center;
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
      background-image: url("img/starrybg.jpg");
      min-height: 75%;
    }
  </style>
</head>

<body class="bgimg">
